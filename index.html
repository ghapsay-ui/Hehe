<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; }
        .container { max-width: 1800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); overflow: hidden; }
        header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 20px 30px; text-align: center; }
        header h1 { font-size: 2.1em; margin-bottom: 6px; }
        header p { font-size: 1.0em; opacity: 0.9; }
        .controls { padding: 18px 25px; background: #f8f9fa; border-bottom: 2px solid #e9ecef; }
        .control-group { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        .control-item { display: flex; flex-direction: column; gap: 6px; }
        .control-item label { font-weight: 600; color: #2c3e50; font-size: 0.9em; }
        .control-item select { padding: 8px 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 0.95em; background: white; cursor: pointer; transition: all 0.3s; }
        .control-item select:hover { border-color: #667eea; }
        button { padding: 10px 24px; border: none; border-radius: 8px; font-size: 0.95em; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: auto; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-greedy { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .btn-greedy:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4); }
        .btn-astar { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .btn-astar:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4); }
        .btn-reset { background: #6c757d; color: white; }
        .btn-reset:hover { background: #5a6268; }
        .content-wrapper { display: grid; grid-template-columns: 2.3fr 0.7fr; gap: 10px; padding: 15px 20px 20px 20px; }
        .map-container { height: 720px; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; }
        #map { height: 100%; width: 100%; }
        .progress-overlay { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.95); padding: 10px 18px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; display: none; text-align: center; }
        .progress-overlay.active { display: block; }
        .progress-title { font-weight: 700; font-size: 1.0em; margin-bottom: 4px; }
        .progress-step { font-size: 0.9em; color: #555; }
        .results-panel { display: flex; flex-direction: column; gap: 10px; overflow-y: auto; max-height: 720px; }
        .result-card { background: white; border-radius: 10px; padding: 12px 12px 10px 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); border-left: 4px solid #ddd; font-size: 0.9em; }
        .result-card.greedy { border-left-color: #f5576c; }
        .result-card.astar { border-left-color: #00f2fe; }
        .result-card.sld { border-left-color: #6c5ce7; }
        .result-card h3 { margin-bottom: 8px; font-size: 1.05em; }
        .metric { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #f0f0f0; }
        .metric:last-child { border-bottom: none; }
        .metric-label { font-weight: 600; color: #555; }
        .metric-value { color: #2c3e50; font-weight: 700; }
        .expansion-list { max-height: 220px; overflow-y: auto; margin-top: 6px; padding: 6px; background: #f8f9fa; border-radius: 8px; }
        .expansion-item { padding: 6px; margin-bottom: 4px; background: white; border-radius: 5px; font-size: 0.85em; border-left: 3px solid #667eea; transition: all 0.3s; }
        .expansion-item.current { background: #fff3cd; border-left-color: #ffc107; transform: scale(1.02); }
        .sld-list { max-height: 260px; overflow-y: auto; padding: 4px; background: #f8f9fa; border-radius: 8px; }
        .sld-row { display: flex; justify-content: space-between; padding: 3px 4px; font-size: 0.82em; }
        .sld-row:nth-child(odd) { background: #ffffff; }
        .legend { position: fixed; bottom: 30px; right: 30px; background: white; padding: 10px 14px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 1000; font-size: 0.8em; }
        .legend h4 { margin-bottom: 6px; color: #2c3e50; font-size: 0.95em; }
        .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; }
        .legend-color { width: 16px; height: 16px; border-radius: 50%; border: 2px solid #333; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } }
        .pulse-marker { animation: pulse 1s ease-in-out infinite; }
        @media (max-width: 1200px) { .content-wrapper { grid-template-columns: 1fr; } .map-container { height: 600px; } }
    </style>
</head>

            "Mapawa": [{"neighbor": "Capalayan", "distance": 2.6}, {"neighbor": "Mabini", "distance": 4.5}],
            "Mat-i": [{"neighbor": "Togbongon", "distance": 9.5}],
            "Silop": [{"neighbor": "Alegria", "distance": 3.2}, {"neighbor": "Capalayan", "distance": 6.7}],

            // >> NEW CONNECTIONS (Bidirectional)
            "San Francisco": [{"neighbor": "Luna (Pob.)", "distance": 2.0}],
            "Bonifacio": [{"neighbor": "Taft (Pob.)", "distance": 1.5}],

        const roadNetwork = {};
        const goal = "Taft (Pob.)";
        let map, markers = {}, polylines = [], animationLayers = [];
        let isAnimating = false;

        async function fetchOSRMGeometry(startLat, startLon, endLat, endLon) {
            const url = `https://router.project-osrm.org/route/v1/driving/${startLon},${startLat};${endLon},${endLat}?overview=full&geometries=geojson`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.code === 'Ok' && data.routes[0]) {
                    // Swap to [Lat, Lon] for Leaflet
                    return data.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
                }
            } catch (error) { console.error("OSRM Fetch Failed:", error); }
            return [[startLat, startLon], [endLat, endLon]];
        }

        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        // >> MAIN HYDRATION LOOP
        window.onload = async function() {
            initMap();
            
            const btnAstar = document.getElementById('btnAstar');
            const originalText = btnAstar.innerHTML;
            disableButtons(true);
            
            console.log("üöÄ Starting OSRM Road Hydration...");
            
            for (const nodeName of Object.keys(roadNetworkData)) {

                const startCoords = barangays[nodeName];
                const neighbors = roadNetworkData[nodeName];
                
                for (const edge of neighbors) {

                    const geometry = await fetchOSRMGeometry(startCoords.lat, startCoords.lon, endCoords.lat, endCoords.lon);
                    
                    roadNetwork[nodeName].push({
                        neighbor: edge.neighbor,
                        distance: edge.distance,
                        geometry: geometry
                    });
                    
                    await sleep(200); // 200ms throttle
                }
            }
            
            // Draw background curves

                    option.textContent = name;
                    startSelect.appendChild(option);

                markers[name] = marker;
            });

            const sldList = document.getElementById('sldList');
            const entries = Object.entries(heuristic).sort((a, b) => a[1] - b[1]);

        // >> SEARCH ALGORITHMS
        function greedyBestFirstSearch(start) {
            const frontier = new MinHeap();
            frontier.push({ node: start, f: heuristic[start] });
            const visited = new Set();
            const cameFrom = {};
            const gCosts = {[start]: 0};
            const expansions = [];

            while (!frontier.isEmpty()) {
                const {node: current, f} = frontier.pop();
                if (visited.has(current)) continue;
                visited.add(current);

                expansions.push({
                    node: current, f: f, h: heuristic[current],
                    g: gCosts[current] || 0, parent: cameFrom[current] || null
                });

                if (current === goal) {
                    const path = [];
                    let node = current;
                    while (node !== undefined) { path.unshift(node); node = cameFrom[node]; }
                    return { success: true, path, cost: gCosts[current], expansions };
                }

                if (roadNetwork[current]) {
                    roadNetwork[current].forEach(edge => {
                        const neighbor = edge.neighbor;
                        if (!visited.has(neighbor)) {
                            if (!cameFrom.hasOwnProperty(neighbor)) {
                                cameFrom[neighbor] = current;
                                gCosts[neighbor] = gCosts[current] + edge.distance;
                                frontier.push({ node: neighbor, f: heuristic[neighbor] });
                            }
                        }
                    });
                }
            }
            return { success: false, path: null, cost: Infinity, expansions };
        }

        function aStarSearch(start) {
            const frontier = new MinHeap();
            frontier.push({ node: start, f: heuristic[start] });
            const cameFrom = {};
            const gScore = {};
            Object.keys(barangays).forEach(node => gScore[node] = Infinity);
            gScore[start] = 0;
            const visited = new Set();
            const expansions = [];

            while (!frontier.isEmpty()) {
                const {node: current, f} = frontier.pop();
                if (visited.has(current)) continue;
                visited.add(current);

                expansions.push({
                    node: current, f: f, g: gScore[current], h: heuristic[current],
                    parent: cameFrom[current] || null
                });

                if (current === goal) {
                    const path = [];
                    let node = current;
                    while (node !== undefined) { path.unshift(node); node = cameFrom[node]; }
                    return { success: true, path, cost: gScore[goal], expansions };
                }

                if (roadNetwork[current]) {
                    roadNetwork[current].forEach(edge => {
                        const neighbor = edge.neighbor;
                        const tentativeG = gScore[current] + edge.distance;
                        if (tentativeG < gScore[neighbor]) {
                            cameFrom[neighbor] = current;
                            gScore[neighbor] = tentativeG;
                            const fScore = tentativeG + heuristic[neighbor];
                            frontier.push({ node: neighbor, f: fScore });
                        }
                    });
                }
            }
            return { success: false, path: null, cost: Infinity, expansions };
        }

        async function animateSearch(algorithm, result, start, color) {
            const progressOverlay = document.getElementById('progressOverlay');
            const progressTitle = document.getElementById('progressTitle');
            const progressStep = document.getElementById('progressStep');
            const algorithmName = algorithm === 'greedy' ? 'Greedy Best-First Search' : 'A* Search';
            
            progressOverlay.classList.add('active');
            progressTitle.textContent = algorithmName;
            progressTitle.style.color = color;
            
            const expansionsDiv = document.getElementById(`${algorithm}Expansions`);
            expansionsDiv.innerHTML = '<h4 style="margin-bottom: 6px;">Expansion Order:</h4>';
            markers[start].setIcon(createMarkerIcon('#ff4444', 20));

            for (let i = 0; i < result.expansions.length; i++) {
                const exp = result.expansions[i];
                progressStep.textContent = `Exploring ${exp.node} (${i + 1}/${result.expansions.length})`;
                
                const expItem = document.createElement('div');
                expItem.className = 'expansion-item current';
                expItem.id = `exp-${algorithm}-${i}`;
                expItem.innerHTML = `<strong>${i + 1}. ${exp.node}</strong><br>f(n) = ${exp.f.toFixed(3)} | ${algorithm === 'astar' ? `g(n) = ${exp.g.toFixed(2)} + ` : ''}h(n) = ${exp.h.toFixed(3)}`;
                expansionsDiv.appendChild(expItem);
                expItem.scrollIntoView({behavior: 'smooth', block: 'nearest'});

                if (exp.node !== goal && exp.node !== start) {
                    markers[exp.node].setIcon(createPulsingIcon('#ffaa00', 20));
                }

                // DRAW POLYLINE FOR EXPLORATION
                if (exp.parent) {
                    const parentEdges = roadNetwork[exp.parent];
                    const edgeData = parentEdges.find(e => e.neighbor === exp.node);
                    const pathCoords = edgeData && edgeData.geometry ? edgeData.geometry : [[barangays[exp.parent].lat, barangays[exp.parent].lon], [barangays[exp.node].lat, barangays[exp.node].lon]];

                    const explorationLine = L.polyline(pathCoords, { color: '#ffaa00', weight: 3, opacity: 0.7, dashArray: '8, 8' }).addTo(map);
                    animationLayers.push(explorationLine);

                    const pathEl = explorationLine.getElement();
                    if (pathEl) {
                        const length = pathEl.getTotalLength();
                        pathEl.style.strokeDasharray = `${length}`;
                        pathEl.style.strokeDashoffset = `${length}`;
                        setTimeout(() => {
                            pathEl.style.transition = `stroke-dashoffset ${STEP_DELAY}ms linear`;
                            pathEl.style.strokeDashoffset = '0';
                        }, 50);
                    }
                }
                await sleep(STEP_DELAY);

                if (exp.node !== goal && exp.node !== start) {
                    markers[exp.node].setIcon(createMarkerIcon('#888888', 18));
                }
                if (animationLayers.length > 0) {
                    animationLayers[animationLayers.length - 1].setStyle({color: '#aaaaaa', opacity: 0.3});
                }
                document.getElementById(`exp-${algorithm}-${i}`).classList.remove('current');
            }

            if (result.success) {
                progressStep.textContent = 'Drawing final path...';
                for (let i = 0; i < result.path.length - 1; i++) {
                    const from = result.path[i];
                    const to = result.path[i + 1];
                    
                    // DRAW POLYLINE FOR FINAL PATH
                    const edges = roadNetwork[from];
                    const edgeData = edges.find(e => e.neighbor === to);
                    const pathCoords = edgeData && edgeData.geometry ? edgeData.geometry : [[barangays[from].lat, barangays[from].lon], [barangays[to].lat, barangays[to].lon]];

                    const pathLine = L.polyline(pathCoords, { color: color, weight: 5, opacity: 0.9, dashArray: '12, 8' }).addTo(map);
                    const pathEl = pathLine.getElement();
                    if (pathEl) {
                        const length = pathEl.getTotalLength();
                        pathEl.style.strokeDasharray = `${length}`;
                        pathEl.style.strokeDashoffset = `${length}`;
                        setTimeout(() => {
                            pathEl.style.transition = `stroke-dashoffset ${PATH_SEG_DELAY}ms ease-in-out`;
                            pathEl.style.strokeDashoffset = '0';
                        }, 50);
                    }
                    polylines.push(pathLine);
                    await sleep(PATH_SEG_DELAY);
                }
                progressStep.textContent = `‚úì Path found! Cost: ${result.cost.toFixed(2)} km`;
                await sleep(1000);
            }
            progressOverlay.classList.remove('active');
        }

        // >> UTILITIES
        function createMarkerIcon(color, size) {
            return L.divIcon({ className: 'custom-marker', html: `<div style="background-color: ${color}; width: ${size}px; height: ${size}px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`, iconSize: [size, size] });
        }
        function createPulsingIcon(color, size) {
            return L.divIcon({ className: 'custom-marker', html: `<div class="pulse-marker" style="background-color: ${color}; width: ${size}px; height: ${size}px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 10px rgba(255,170,0,0.6);"></div>`, iconSize: [size, size] });
        }
        function disableButtons(disabled) {
            document.getElementById('btnGreedy').disabled = disabled;
            document.getElementById('btnAstar').disabled = disabled;
            document.getElementById('startNode').disabled = disabled;
        }
        function resetVisualization() {
            if (isAnimating) return;
            animationLayers.forEach(layer => map.removeLayer(layer));
            animationLayers = [];
            polylines.forEach(p => map.removeLayer(p));
            polylines = [];
            document.getElementById('greedyResults').style.display = 'none';
            document.getElementById('astarResults').style.display = 'none';
            document.getElementById('progressOverlay').classList.remove('active');
            Object.keys(barangays).forEach(name => {
                const isGoal = name === goal;
                markers[name].setIcon(createMarkerIcon(isGoal ? 'green' : 'blue', 15));
            });
        }
        async function runGreedy() {
            if (isAnimating) return;
            isAnimating = true;
            disableButtons(true);
            const start = document.getElementById('startNode').value;
            const result = greedyBestFirstSearch(start);
            document.getElementById('greedyResults').style.display = 'block';
            displayMetrics('greedy', result, start);
            await animateSearch('greedy', result, start, '#f5576c');
            isAnimating = false;
            disableButtons(false);
        }
        async function runAStar() {
            if (isAnimating) return;
            isAnimating = true;
            disableButtons(true);
            const start = document.getElementById('startNode').value;
            const result = aStarSearch(start);
            document.getElementById('astarResults').style.display = 'block';
            displayMetrics('astar', result, start);
            await animateSearch('astar', result, start, '#00f2fe');
            isAnimating = false;
            disableButtons(false);
        }
        function displayMetrics(algorithm, result, start) {
            const metricsDiv = document.getElementById(`${algorithm}Metrics`);
            metricsDiv.innerHTML = `
                <div class="metric"><span class="metric-label">Start:</span><span class="metric-value">${start}</span></div>
                <div class="metric"><span class="metric-label">Goal:</span><span class="metric-value">${goal}</span></div>
                <div class="metric"><span class="metric-label">Success:</span><span class="metric-value">${result.success ? '‚úì Yes' : '‚úó No'}</span></div>
                ${result.success ? `<div class="metric"><span class="metric-label">Path Length:</span><span class="metric-value">${result.path.length} barangays</span></div><div class="metric"><span class="metric-label">Path Cost:</span><span class="metric-value">${result.cost.toFixed(2)} km</span></div>` : ''}
                <div class="metric"><span class="metric-label">Nodes Expanded:</span><span class="metric-value">${result.expansions.length}</span></div>`;
        }
        class MinHeap {
            constructor() { this.heap = []; }
            push(item) { this.heap.push(item); this.bubbleUp(this.heap.length - 1); }
            pop() { if (this.heap.length === 0) return null; const min = this.heap[0]; const end = this.heap.pop(); if (this.heap.length > 0) { this.heap[0] = end; this.bubbleDown(0); } return min; }
            isEmpty() { return this.heap.length === 0; }
            bubbleUp(index) { while (index > 0) { const parentIndex = Math.floor((index - 1) / 2); if (this.heap[index].f >= this.heap[parentIndex].f) break; [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]]; index = parentIndex; } }
            bubbleDown(index) { const length = this.heap.length; while (true) { let smallest = index; const left = 2 * index + 1; const right = 2 * index + 2; if (left < length && this.heap[left].f < this.heap[smallest].f) smallest = left; if (right < length && this.heap[right].f < this.heap[smallest].f) smallest = right; if (smallest === index) break; [this.heap[index], this.heap[smallest]] = [this.heap[smallest], this.heap[index]]; index = smallest; } }
        }
